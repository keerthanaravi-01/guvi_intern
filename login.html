<!doctype html>
<html>
<head>
  <meta charset="utf-8"><title>Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-5">
        <div class="card p-4 shadow-sm">
          <h3 class="mb-3">Login</h3>
          <form id="loginForm">
            <div class="mb-2">
              <label>Email</label>
              <input name="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input name="password" type="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100">Login</button>
            <div class="mt-2 text-center"><a href="index.html">Register</a></div>
          </form>
          <div id="msg" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$('#loginForm').on('submit', function(e){
  e.preventDefault();
  var data = $(this).serialize();
  $.post('api/login.php', data, function(res){
    if (res.success) {
      // store token in localStorage (as required)
      localStorage.setItem('guvi_token', res.token);
      window.location = 'profile.html';
    } else {
      $('#msg').html('<div class="alert alert-danger">'+res.message+'</div>');
    }
  }, 'json').fail(function(){ $('#msg').html('<div class="alert alert-danger">Server error</div>'); });
});
</script>
</body>
</html>
