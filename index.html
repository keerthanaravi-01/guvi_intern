<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register â€” GUVI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h3 class="card-title mb-3">Register</h3>
          <form id="registerForm">
            <div class="mb-2">
              <label>Username</label>
              <input name="username" class="form-control" required>
            </div>
            <div class="mb-2">
              <label>Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-2">
              <label>Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-2 row">
              <div class="col">
                <label>Age</label>
                <input name="age" class="form-control">
              </div>
              <div class="col">
                <label>DOB</label>
                <input type="date" name="dob" class="form-control">
              </div>
            </div>
            <div class="mb-3">
              <label>Contact</label>
              <input name="contact" class="form-control">
            </div>
            <button class="btn btn-primary w-100" type="submit">Register</button>
            <div class="mt-2 text-center">
              <a href="login.html">Already have an account? Login</a>
            </div>
          </form>
          <div id="msg" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
  // submit handler (uses jQuery AJAX)
  $('#registerForm').on('submit', function(e){
    e.preventDefault();
    var data = $(this).serialize();
    $.post('api/register.php', data, function(res){
      if (res.success) {
        $('#msg').html('<div class="alert alert-success">Registered. Redirecting to login...</div>');
        setTimeout(()=> location.href='login.html', 1000);
      } else {
        $('#msg').html('<div class="alert alert-danger">'+res.message+'</div>');
      }
    }, 'json').fail(function(xhr){
      $('#msg').html('<div class="alert alert-danger">Server error</div>');
    });
  });
  </script>
</body>
</html>
