<!doctype html>
<html>
<head>
<meta charset="utf-8"><title>Profile</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-md-7">
      <div class="card p-4">
        <div class="d-flex justify-content-between">
          <h3>Profile</h3>
          <div>
            <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
          </div>
        </div>
        <hr>
        <div id="msg"></div>
        <form id="profileForm">
          <div class="mb-2">
            <label>Username</label>
            <input id="username" class="form-control" readonly>
          </div>
          <div class="mb-2">
            <label>Email</label>
            <input id="email" class="form-control" readonly>
          </div>
          <div class="row mb-2">
            <div class="col">
              <label>Age</label>
              <input id="age" name="age" class="form-control">
            </div>
            <div class="col">
              <label>DOB</label>
              <input id="dob" name="dob" type="date" class="form-control">
            </div>
          </div>
          <div class="mb-3">
            <label>Contact</label>
            <input id="contact" name="contact" class="form-control">
          </div>
          <button class="btn btn-success" id="saveBtn">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
function apiPOST(url, data, cb){
  $.post(url, data, cb, 'json').fail(function(){ $('#msg').html('<div class="alert alert-danger">Server error</div>'); });
}

$(function(){
  var token = localStorage.getItem('guvi_token');
  if (!token) {
    window.location = 'login.html';
    return;
  }
  apiPOST('api/profile.php', { token: token }, function(res){
    if (!res.success) { localStorage.removeItem('guvi_token'); window.location = 'login.html'; return; }
    var u = res.user;
    $('#username').val(u.username);
    $('#email').val(u.email);
    $('#age').val(u.age);
    $('#dob').val(u.dob);
    $('#contact').val(u.contact);
  });

  $('#profileForm').on('submit', function(e){
    e.preventDefault();
    var data = $(this).serialize() + '&token=' + encodeURIComponent(localStorage.getItem('guvi_token'));
    apiPOST('api/update_profile.php', data, function(res){
      if (res.success) $('#msg').html('<div class="alert alert-success">'+res.message+'</div>');
      else $('#msg').html('<div class="alert alert-danger">'+res.message+'</div>');
    });
  });

  $('#logoutBtn').on('click', function(){
    var token = localStorage.getItem('guvi_token');
    $.post('api/logout.php', { token: token }, function(){
      localStorage.removeItem('guvi_token');
      window.location = 'login.html';
    }, 'json');
  });
});
</script>
</body>
</html>
